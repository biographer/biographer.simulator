<html>

<style>
	body		{
			background-color:	black;
			color:			#9ec9e2;
			}
	table		{
			border:			none;
			margin:			0;
			padding:		0;
			width:			100%;
			height:			100%;
			}
	#Tron		{
			display:		none;
			}
	#ProgressCol	{
			display:		none;
			text-align:		right;
			}
	#DebugCol	{
			height:			50px;
			}
	#debug		{
			color:			#9ec9e2;
			font-weight:		bold;
			}
</style>

<script src="{{tools}}/string.js"></script>
<script src="{{tools}}/templates.js"></script>
<script src="{{tools}}/httplib.js"></script>
<script src="{{tools}}/import.js"></script>

<script>
	env = {}
	env["biographer"] = "{{biographer}}";
	env["tools"] = "{{tools}}";
	env["templates"] = "{{templates}}";
	env["images"] = "{{images}}";

	Translator = null;
	UI_window = window.opener.opener;
</script>

<body>
	<table>
		<tr>
			<td>
				<img src="{{images}}/JSON.png" style="vertical-align:middle; height:70px;"/>
			</td>
			<td id=ProgressCol>
				<img id=Tron src="{{images}}/Progress.svg"/>
				<canvas id=canvas width=70 height=70></canvas>
				<script>
					canvas = document.getElementById('canvas');
					img = document.getElementById('Tron');
					function rotateAroundCenter() {
						alpha = 15;
						width = 70;
						height = 70;
						var context = canvas.getContext('2d');
						context.translate(width/2, height/2);
						context.rotate(alpha*Math.PI/180);
						context.translate(-width/2, -height/2);
						context.drawImage(img, 0, 0);
						timeout = window.setTimeout('rotateAroundCenter();', 50);
						window.onunload = function() { window.clearTimeout(timeout); }
						}
				</script>
			</td>
			<td id=ButtonCol>
				<input type=file id=File onchange="Import();" />
				<br/>
				After import: 
				<input type=checkbox id=layout checked /> layout 
				<input type=checkbox id=update checked /> update UI 
				<br/>
				<input type=button value=Cancel onclick="window.close();" />
			</td>
		</tr>
		<tr>
			<td id=DebugCol colspan=3>
				<label id=debug>Ready.</label>
				<script>
					function debug(text) {
						document.getElementById('debug').innerHTML = text;
						}
				</script>
			</td>
		</tr>
	</table>
</body>

</html>
