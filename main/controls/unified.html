<html>
<body>
  
  Select type of File:
  <br>
  <radio id="filetype">
  <select value="0">SBML</select>
  <select value="1">Python BooleNet</select>
  <select value="2">R BoolNet</select>
  </radio>
  <br>
  
  Select Initial Seed:
  <radio id="seed">
  <select value="0">Random Seed</select>
  <select value="1">Apply Guess Seed(SBML only)</select>
  <select value="2">All True</select>
  </radio>
  
  <input type=button class=controlsBtn value="Import"	onclick="importSBML();"/>
  <input type=button class=controlsBtn value="Cancel"	onclick="importWindow.close();"/>
  
</body>
</html>
